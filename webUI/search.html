$var pagename : Search
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="w3-twothird w3-container">
    <h1 class="w3-text-teal">Trade Plaza</h1>


    <form action="/search/" method="post">
        <table border="0" cellpadding="10" cellspacing="1"
            style="margin-top:-40;margin-right:0;margin-left:0;width:200px;">
            <thead>Search</thead><br>
            <tbody>
                <input type="radio" name="searchOption" value="byKeyword" checked>By keyword: <input type="text"
                    name="Keyword" /><br>
                <input type="radio" name="searchOption" value="inMyPostalCode">In my postal code<br>
                <input type="radio" name="searchOption" value="withinXMiles">Within <input type="number"
                    name="byDistance" /> miles of me<br>
                <input type="radio" name="searchOption" value="byPostal">In postal code: <input type="text"
                    name="byPostal" /><br>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
            </tbody>
            <button class="btn btn-primary">Search!</button>
        </table>
    </form>
    <p class="text-danger">
        $if session.get('naItemsFoundMsg'):
          $session.get('naItemsFoundMsg')
        $else:
          ${None}
    </p>
</div>
